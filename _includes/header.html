<header class="row" style="background: url(/assets/img/{{ page.header_image | default: "home-banner.jpg" }}); {% if page.header_cover %}background-size: cover;{% endif %} height: {{ page.header_height | default: "150" }}px;">
	<div class="container-fluid">
		<div class="row">
			<div class="col w-100">
				<a href="/" class="logo"><img src="/assets/img/{{ page.logo_src | default: 'logo.svg' }}" /></a>
			</div>
			<div class="d-none d-sm-flex align-items-center text-right pr-4">
				<a href="https://app.enhancedsociety.com/login/" target="_blank">
					<i class="fas fa-sign-in-alt fa-2x py-5 px-2 white-text"></i>
				</a>
				<a href="/blog">
					<i class="far fa-newspaper fa-2x py-5 px-2 white-text"></i>
				</a>
				<a href="https://t.me/enhancedsociety" target="_blank"><i class="fab fa-telegram fa-2x py-5 px-2 white-text"></i></a>
				<a href="https://github.com/enhancedsociety/" target="_blank"><i class="fab fa-github fa-2x py-5 px-2 white-text"></i></a>
			</div>
		</div>
	</div>
	{% if page.header_title %}
		<div class="container text-center text-white" style="margin-top: -120px">
			<h1 class="h1-responsive">
				{{ page.header_title }}
				{% if page.header_subtitle %}
					<small class="mt-3">{{ page.header_subtitle }}</small>
				{% endif %}
			</h1>
			<hr />
			{% if page.header_excerpt %}
				<p>
					{{ page.header_excerpt }}
				</p>
			{% endif %}

		</div>
	{% endif %}
</header>
